<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
</head>

<body>
	<div class="modal fade" tabindex="-1" role="dialog" id="myModal" th:fragment="modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
					<h1 class="modal-title">Atenção</h1>
				</div>
				<div class="modal-body">
					<p>Clike em OK para prosseguir com a exclusão.&hellip;</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button id="ok_confirm" type="button" class="btn btn-primary">OK</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
