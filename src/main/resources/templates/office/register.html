<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content" layout:fragment="layout-body">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar Cargos</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/office/list" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar Cargos</span>
			</a>
		</nav>

		<div class="container" id="cadastro">
			<form th:action="@{/office/save}" th:object="${office}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Cargo</label>
						<input type="text" class="form-control" id="nome" placeholder="Nome Cargo" autofocus="autofocus"
							th:field="*{name}"/>
					</div>
					<div class="form-group col-md-4">
						<label for="departamento">Departamento</label>
						<select id="departamento" class="form-control" th:field="*{department}">
							<option value="">Selecione</option>
							<option th:each="list : ${departments}" th:value="${list.id}" th:text="${list.name}">Administração</option>
						</select>
					</div>
				</div>
				<input type="hidden" id="id" name="id" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>

</html>
