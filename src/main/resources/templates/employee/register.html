<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section class="layout-content" layout:fragment="layout-body">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i>
							<span>Cadastrar Funcionários</span>
						</li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="@{/employee/list}" role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Funcionários</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<div th:replace="fragments/alert"></div>
			<form th:action="@{/employee/save}" th:object="${employee}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Funcionário</label>
						<input type="text" class="form-control" id="nome" placeholder="Nome Completo"
							autofocus="autofocus" th:field="*{name}"/>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="salario">Salário Bruto</label>
						<input type="text" class="form-control" id="salario" data-mask="#.##0,00"
							data-mask-reverse="true" th:field="*{salary}"/>
						<div class="invalid-feedback">

						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="dataEntrada">Data de Entrada</label>
						<input type="date" class="form-control" id="dataEntrada" th:field="*{admissionDate}"/>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="dataSaida">Data de Saída</label>
						<input type="date" class="form-control" id="dataSaida" th:field="*{resignationDate}"/>
						<div class="invalid-feedback">

						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cargo">Cargo</label>
						<select id="cargo" class="form-control" th:field=*{office}>
							<option value="">Selecione...</option>
							<option th:each="list : ${office}" th:value=${list.id} th:text=${list.name}>Selecione...</option>
						</select>
						<div class="invalid-feedback">

						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cidade">Cidade</label>
						<input type="text" class="form-control" id="cidade" th:field="*{address.city}"/>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="logradouro">Logradouro</label>
						<input type="text" class="form-control" id="logradouro" placeholder="logradouro sem número"
							th:field="*{address.address}"/>
						<div class="invalid-feedback">

						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="numero">Número</label>
						<input type="text" class="form-control" id="numero" th:field="*{address.number}"/>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="complemento">Complemento</label>
						<input type="text" class="form-control" id="complemento" placeholder="fundos, casa, AP. 102, .."
							th:field=*{address.complement}/>
						<div class="invalid-feedback">

						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="bairro">Bairro</label>
						<input type="text" class="form-control" id="bairro" th:field=*{address.district}/>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="uf">UF</label>
						<select id="uf" class="form-control" th:field="*{address.uf}">
							<option value="">Selecione...</option>
							<option th:each="listUf : ${Uf}" th:value="${listUf}" th:text="${listUf.initials}"></option>
						</select>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="cep">CEP</label>
						<input type="text" class="form-control" id="cep" data-mask="00000-000" th:field="*{address.postalCode}"/>
						<div class="invalid-feedback">
	
						</div>
					</div>
				</div>
				<input type="hidden" id="id" name="id" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>

</html>
